<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey From</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="title">
    freeCodeCamp Survey Form
  </h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form action="" id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    <label for="email" id="email-label">Email</label>
    <input type="email" id="email" placeholder="Enter your" required>
    <label for="number" id="number-label">Age (optional)</label>
    <input type="number" id="number" min="0" max="100" placeholder="Age" required>

    <label for="dropdown">Which option best describes your current role?</label>
    <select name="role" id="dropdown">
      <option disabled selected value>Select current role</option>
      <option value="">Student</option>
      <option value="">Full Time Job</option>
      <option value="">Full Time Learner</option>
      <option value="">Prefer not to say</option>
      <option value="">Other</option>
    </select>

    <p id="radio-head">Would you recommend freeCodeCamp to a friend?</p>

    <label for="definitely">
      <input type="radio" name="radio" id="definitely" value="definitely">
      Definitely
    </label>
    <label for="maybe">
      <input type="radio" name="radio" id="maybe" value="maybe">
      Maybe</label>
    <label for="not-sure">
      <input type="radio" name="radio" id="not-sure" value="not-sure">
      Not sure</label>

    <p id="dropdown2">What is your favorite feature of freeCodeCamp?</p>
    <select name="mostLike" id="most-like">
      <option disabled selected value>Select an option</option>
      <option value="">Challanges</option>
      <option value="">Projects</option>
      <option value="">Community</option>
      <option value="">Open Source</option>
    </select>

    <p id="checkbox2">What would you like to see improved?
      <span>(Check all that apply)</span>
    </p>
    <label>
      <input type="checkbox" name="prefer" id="" value="Front-end Projects">
      Front-end Projects
    </label>
    <label>
      <input type="checkbox" name="prefer" id="" value="Data Visualization">
      Data Visualization
    </label>
    <label>
      <input type="checkbox" name="prefer" id="" value="Challenges">
      Challenges
    </label>
    <label>
      <input type="checkbox" name="prefer" id="" value="Open Source Community">
      Open Source Community
    </label>
    <label>
      <input type="checkbox" name="prefer" id="" value="Gitter help rooms">
      Gitter help rooms
    </label>
    <label>
      <input type="checkbox" name="prefer" id="" value="Videos">
      Videos
    </label>
    <label>
      <input type="checkbox" name="prefer" id="" value="City Meetups">
      City Meetups
    </label>
    <label>
      <input type="checkbox" name="prefer" id="" value="Wiki">
      Wiki
    </label>
    <label>
      <input type="checkbox" name="prefer" id="" value="Forum">
      Forum
    </label>
    <label>
      <input type="checkbox" name="prefer" id="" value="Additional Courses">
      Additional Courses
    </label>

    <p id="any-comments">Any comments or suggestions?</p>
    <textarea name="" id="textarea" placeholder="Enter your comment here..."></textarea>

    <button type="submit" id="submit">Submit</button>
  </form>

</body>

</html>
